<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>N-Grams</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="src/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="src/plugins/AdminLTE/css/adminlte.min.css">
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="src/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
  <!-- Slider -->
  <link rel="stylesheet" href="src/plugins/ion-rangeslider/css/ion.rangeSlider.min.css">
  <link rel="stylesheet" href="src/plugins/bootstrap-slider/css/bootstrap-slider.min.css">
  <!-- DropZone -->
  <link rel="stylesheet" href="src/plugins/dropzone/min/dropzone.min.css">
  <!-- Page style -->
  <link rel="stylesheet" type="text/css" href="src/css/styles.css">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="hold-transition layout-top-nav sidebar-mini">

<div class="wrapper">

  <!-- Header -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <div class="col-md" style="margin: auto; text-align: center;">
      <h3 class="pageNameBlue">N-<span class="pageNameGreen">Grams</span></h1>
    </div>
  </nav>
  <!-- /.Header -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- Content Header (Page header) -->
    <section class="content-header"></section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">

          <!-- left column -->
          <div class="col-md-3">
            <div class="card"  id="settingsDivGenerationId">
              <div class="card-header text-center">
                <h6>Generation Settings</h6>
              </div>
              <div class="card-body">
                <div class="form-outline">
                  <div class="card-header ui-sortable-handle" id="field">
                    <div class="card-title" id="notBold">
                      <label for="tokensNumberInputGenerationId m-0">Generated tokens</label>
                    </div>
                    <div class="card-tools">
                      <i class="fas fa-info-circle float-sm-right" data-bs-toggle="tooltip" data-bs-placement="top" title="Number of tokens in generated text. Can range from 1 to 5000 (could be more). Note that increasing the number of tokens may decrease the speed."></i>
                    </div>
                  </div>
                  <input min="1" max="5000" type="number" value="50" id="tokensNumberInputGenerationId" class="form-control" />
                </div>
                <br>
                <div class="form-group">
                  <div class="card-header ui-sortable-handle" id="field">
                    <div class="card-title" id="notBold">
                      <label for="creativityRangeInputGenerationId">Creativity</label>
                    </div>
                    <div class="card-tools">
                      <i class="fas fa-info-circle float-sm-right" data-bs-toggle="tooltip" data-bs-placement="top" title="Ranging from 0 to 1 in increments of 0.1. If set to 0, the generation function will select the highest frequency token. If set to 0.1, the function will choose the second highest frequency token if it exists; otherwise, it will default to the highest frequency token. This pattern continues for higher values."></i>
                    </div>
                  </div>
                  <input id="creativityRangeInputGenerationId" type="text" name="range_5" value="">
                </div>
              </div>
            </div>
            <div class="card"  id="settingsDivCreationId" style="display:none;">
              <div class="card-header text-center">
                <h6>Model Settings</h6>
              </div>
              <div class="card-body">
                <div class="form-outline">
                  <label for="modelNameTextInputCreationId">Name</label>
                  <input type="text" id="modelNameTextInputCreationId" class="form-control" />
                </div>
                <br>
                <div class="form-outline">
                  <div class="card-header ui-sortable-handle" id="field">
                    <div class="card-title" id="notBold">
                      <label for="maxGramsNumberInputCreationId">Number of grams</label>
                    </div>
                    <div class="card-tools">
                      <i class="fas fa-info-circle float-sm-right" data-bs-toggle="tooltip" data-bs-placement="top" title="Size of the number of items to consider: bigram for n = 2, trigram for n = 3, and so on."></i>
                    </div>
                  </div>
                  <input min="2" max="100" type="number" value="3" id="maxGramsNumberInputCreationId" class="form-control" />
                </div>
                <br>
                <div class="form-group card-header ui-sortable-handle" id="field">
                  <div class="custom-control custom-switch card-title" id="notBold">
                    <input type="checkbox" class="custom-control-input" id="S&ESwitchInputCreationId">
                    <label class="custom-control-label" for="S&ESwitchInputCreationId">S&E</label>
                  </div>
                  <div class="card-tools">
                    <i class="fas fa-info-circle float-sm-right" data-bs-toggle="tooltip" data-bs-placement="top" title="Add tokens for the start and end of the sentences."></i>
                  </div>
                </div>
                <div class="form-group card-header ui-sortable-handle" id="field">
                  <div class="custom-control custom-switch card-title" id="notBold">
                    <input type="checkbox" class="custom-control-input" id="symbolsSwitchInputCreationId">
                    <label class="custom-control-label" for="symbolsSwitchInputCreationId">Symbols</label>
                  </div>
                  <div class="card-tools">
                    <i class="fas fa-info-circle float-sm-right" data-bs-toggle="tooltip" data-bs-placement="top" title="Consider symbols as separate tokens."></i>
                  </div>
                </div>
                <div class="form-group card-header ui-sortable-handle" id="field">
                  <div class="custom-control custom-switch card-title" id="notBold">
                    <input type="checkbox" class="custom-control-input" id="newlineSwitchInputCreationId">
                    <label class="custom-control-label" for="newlineSwitchInputCreationId">Newline</label>
                  </div>
                  <div class="card-tools">
                    <i class="fas fa-info-circle float-sm-right" data-bs-toggle="tooltip" data-bs-placement="top" title="Add tokens for newlines"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="card"  id="settingsDivReTrainingId" style="display:none;">
              <div class="card-header text-center">
                <h6>Retraining Settings</h6>
              </div>
              <div class="card-body">
                <div class="form-outline">
                  <label for="modelNameTextInputReTrainingId">Name</label>
                  <input type="text" id="modelNameTextInputReTrainingId" class="form-control disabled" disabled/>
                </div>
                <br>
                <div class="form-outline">
                  <div class="card-header ui-sortable-handle" id="field">
                    <div class="card-title" id="notBold">
                      <label for="maxGramsNumberInputReTrainingId">Number of grams</label>
                    </div>
                    <div class="card-tools">
                      <i class="fas fa-info-circle float-sm-right" data-bs-toggle="tooltip" data-bs-placement="top" title="Size of the number of items."></i>
                    </div>
                  </div>
                  <input min="2" max="100" type="number" id="maxGramsNumberInputReTrainingId" class="form-control disabled" disabled/>
                </div>
                <br>
                <div class="form-group card-header ui-sortable-handle" id="field">
                  <div class="custom-control custom-switch card-title" id="notBold">
                    <input type="checkbox" class="custom-control-input" id="S&ESwitchInputReTrainingId">
                    <label class="custom-control-label" for="S&ESwitchInputReTrainingId">S&E</label>
                  </div>
                  <div class="card-tools">
                    <i class="fas fa-info-circle float-sm-right" data-bs-toggle="tooltip" data-bs-placement="top" title="Add tokens for the start and end of the sentences."></i>
                  </div>
                </div>
                <div class="form-group card-header ui-sortable-handle" id="field">
                  <div class="custom-control custom-switch card-title" id="notBold">
                    <input type="checkbox" class="custom-control-input" id="symbolsSwitchInputReTrainingId">
                    <label class="custom-control-label" for="symbolsSwitchInputReTrainingId">Symbols</label>
                  </div>
                  <div class="card-tools">
                    <i class="fas fa-info-circle float-sm-right" data-bs-toggle="tooltip" data-bs-placement="top" title="Consider symbols as separate tokens."></i>
                  </div>
                </div>
                <div class="form-group card-header ui-sortable-handle" id="field">
                  <div class="custom-control custom-switch card-title" id="notBold">
                    <input type="checkbox" class="custom-control-input" id="newlineSwitchInputReTrainingId">
                    <label class="custom-control-label" for="newlineSwitchInputReTrainingId">Newline</label>
                  </div>
                  <div class="card-tools">
                    <i class="fas fa-info-circle float-sm-right" data-bs-toggle="tooltip" data-bs-placement="top" title="Add tokens for newlines"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- middle column -->
          <div class="col-md-6">
            <div class="card">
              <div class="card-header text-center">
                <ul class="nav nav-tabs card-header-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" id="chatTabGenerationId" data-toggle="tab" href="#tab1" role="tab" aria-controls="tab1" aria-selected="true">Chat</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="selectionTabModelingId" data-toggle="tab" href="#tab2" role="tab" aria-controls="tab2" aria-selected="false">Model</a>
                  </li>
                </ul>
              </div>
              <div class="card-body tab-content">
                <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="chatTabGenerationId">
                  <div class="direct-chat-messages" id="chatContainerDivGenerationId"></div>
                </div>
                <div class="tab-pane fade show" id="tab2" role="tabpane2" aria-labelledby="selectionTabModelingId">
                  <div class="direct-chat-messages row"  id="selectionDivModelingId" style="display:none;">
                    <div class="col-md">
                      <button type="button" class="btn btn-block btn-outline-success btn-lg" style="height: 98%;" id="openSectionButtonCreationId">New</button>
                    </div>
                    <div class="col-md">
                      <button type="button" class="btn btn-block btn-outline-primary btn-lg" style="height: 98%;" id="openSectionButtonReTrainingId">Update</button>
                    </div>
                  </div>
                  <div class="direct-chat-messages" style="display: none;" id="sectionDivCreationId">
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="textAreaInputCreationId">Training text: </label>
                      <textarea class="form-control" id="textAreaInputCreationId" rows="7"></textarea>
                    </div>
                  </div>
                  <div class="direct-chat-messages" style="display: none;" id="sectionDivReTrainingId">
                    <div class="card dropzone-container">
                      <div id="dropZoneUpdate" class="card-body dropzone">
                        <p class="text-center mb-0">
                          Drag and drop your model file (.json) here or <a href="#" class="text-primary">click to select</a>
                        </p>
                        <input type="file" id="fileInputUpdate" class="form-control-file" style="display: none;">
                      </div>
                    </div>
                    <div id="messageUpdate" class="message"></div>
                    <br>
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="textAreaInputReTrainingId">Training text: </label>
                      <textarea class="form-control" id="textAreaInputReTrainingId" rows="7"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div id="footerDivGenerationId">
                  <form class="userInput" id="messageForm">
                    <div class="input-group">
                      <input type="text" name="message" placeholder="Type your message ..." class="form-control" id="messageTextInputGenerationId">
                      <span class="input-group-append">
                        <button type="submit" class="btn btn-primary" onclick="sendMessage(event)">Send</button>
                      </span>
                    </div>
                  </form>
                </div>
                <div style="display:none;" id="footerDivModelingId">
                  <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"><button type="button" class="btn btn-block btn-outline-success" id="createButtonCreationId">Create</button>
                    <button type="button" class="btn btn-block btn-outline-success" id="ReTrainModelButtonReTrainingId" style="display:none;">Retrain</button></div>
                  </div>
                </div>
              </div>              
            </div>
          </div>

          <!-- right column -->
          <div class="col-md-3">
            <div class="card" id="availableModelsDivGenerationId">
              <div class="card-header text-center">
                <h6>Available Models</h6>
              </div>
              <div class="card-body">
                <div id="availableModelsBodyDivGenerationId">
                  <button type="button" class="btn btn-block bg-gradient-success btn-lg" name="default">Default</button>
                </div>
                <div id="openAddingModelBodyDivGenerationId" style="display:none;">
                  <div class="card dropzone-container">
                    <div id="dropZone" class="card-body dropzone">
                      <p class="text-center mb-0">
                        Drag and drop your model file (.json) here or <a href="#" class="text-primary">click to select</a>
                      </p>
                      <input type="file" id="fileInput" class="form-control-file" style="display: none;">
                    </div>
                  </div>
                  <div id="message" class="message"></div>
                </div>
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-block btn-outline-primary btn-xs" id="openAddingModelSectionButtonGenerationId">Add model</button>
                <button type="button" class="btn btn-block btn-outline-primary fo btn-xs" id="addModelButtonGenerationId" style="display:none;">Upload</button>
              </div>
            </div>
          </div>
          <!--/.col (right) -->

        </div>
        <!-- /.row -->

      </div>
      <!-- /.container-fluid -->

    </section>
    <!-- /.content -->

  </div>
  <!-- /.content-wrapper -->

  <!-- Footer -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 4.7.15
    </div>
    <strong>@<a href="https://x.com/AlhusainAliA">Alhusain</a></strong>
  </footer>
  <!-- /.Footer -->

</div>

<script src="src/js/script.js"></script>
</body>
